<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Classes
    </ion-title>
  </ion-toolbar>
</ion-header>
  <ion-content >
  <ion-grid>
    <ion-row *ngFor="let desenho of personagens">
    <ion-item  class="welcome-card">
      <ion-thumbnail slot="start">
      <img  [src]="desenho.imagem" alt="" />
    </ion-thumbnail>
    <ion-card-header color="dark">
        <ion-card-title>{{desenho.classe}}</ion-card-title>
    </ion-card-header>
    <ion-card-content >
        <p>{{desenho.caracteristica}}</p>
    </ion-card-content>
    </ion-item>  
  </ion-row>
  </ion-grid>
  </ion-content>
