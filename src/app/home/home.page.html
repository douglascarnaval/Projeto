<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      TFT
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="http://mmovicio.com.br/wp-content/uploads/2019/06/Teamfight-Tactics.jpg" alt="" />
      <ion-card-header>
      
        
        <ion-card-title>Notícia Atualização Mais Recente</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Teamfight Tactics</p>
      </ion-card-content>
    </ion-card>
    
    <ion-card *ngFor="let noticias of noticias" class="welcome-card">
      <img [src]="noticias.imagem" alt="" />
      <ion-card-header>

        <ion-card-title>{{noticias.titulo}} </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{noticias.descricao}}</p>
        <a [href]= 'noticias.sai'>Saiba mais</a>
      </ion-card-content>
    </ion-card>
</ion-content>
